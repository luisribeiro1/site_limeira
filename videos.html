<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Exemplo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho do site -->
    <header>
        <!-- Barra de navegação -->
        <nav>
            <img src="imagens/logo.png" alt="Logo do site exemplo">
            <span>
                <a href="index.html">Home</a>
                <a href="empresa.html">Empresa</a>
                <a href="servicos.html">Serviços</a>
                <a href="fotos.html">Fotos</a>
                <a href="videos.html">Vídeos</a>
                <a href="contato.html">Contato</a>
            </span>
        </nav>
    </header>

    <!-- Seção ou divisões da página -->
    <section class="imagem_destaque">
        <img src="imagens/destaque_5.png" alt="Parte interna do escritório da empresa">
    </section>

    <!-- Área com o conteúdo principal da página -->
    <article>
        <h1>Galeria de vídeos</h1>
        <section>
            <h2>Vídeo em HTML5</h2>

            <video controls>
                <source src="imagens/floresta.mp4" type="video/mp4" />
                Seu navegador não suporta vídeos em HTML5
            </video>


        </section>
        <section>
            <h2>Vídeo do Youtube</h2>

            <iframe src="https://www.youtube.com/embed/xtELEQW2Sso?si=tA8rsVtAz4srhs8G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </section>

        <section>
            <h2>Áudio em HTML</h2>

            <audio controls>
                <source src="imagens/musica.mp3" type="audio/mp3" />
            </audio>


        </section>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </article>

    <!-- Rodapé do site -->
    <footer>    
        <div>
            &copy; 2024 | Site de Exemplo | Créditos
        </div>
        <div>
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://whatsapp.com" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>

</body>
</html>
